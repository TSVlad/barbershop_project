<!doctype html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Активные записи</title>

    <script src="../resources/libs/JQuery/jquery-3.5.1.min.js"></script>
    <script src="../resources/js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="../resources/libs/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <link href="../resources/libs/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="../resources/media/images/favicon.ico">
    <link href="../resources/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/bootstrap-buttons.css">
    <script src="../resources/js/barber-active-orders.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/barber/active-orders">Активные записи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/barber/archive-orders">Архив</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="window.location.href = '/logout'">Выйти</button>
        </form>
    </div>
</nav>



    <div class="row">
        <div class="col-1"></div>

        <div class="col-10 text-center">

            <p class="mt-3" style="font-size: 40px">Активные записи</p>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Дата</th>
                    <th scope="col">Время</th>
                    <th scope="col">Услуга</th>
                    <th scope="col">Почта клиента</th>
                    <th scope="col">Комментарий</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="order : ${activeOrders}">
                    <tr>
                        <td th:text="${order.orderKey.date}"></td>
                        <td th:text="${order.orderKey.hour} + ':00'"></td>
                        <td th:text="${order.service.name}"></td>
                        <td th:text="${order.client.email}"></td>
                        <td th:text="${order.comment}"></td>
                        <td> <button type="button" class="btn btn-success"  th:onclick="acceptOrder([[${order.orderKey}]], this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </button> </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>

        <div class="col-1"></div>
    </div>
</body>

</html>
