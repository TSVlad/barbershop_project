<!doctype html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Архив записей</title>

    <script src="../resources/libs/JQuery/jquery-3.5.1.min.js"></script>
    <script src="../resources/js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="../resources/libs/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <link href="../resources/libs/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="../resources/media/images/favicon.ico">
    <link href="../resources/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/bootstrap-buttons.css">
    <script src="../resources/js/admin-archive-orders.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin/edit-services">Услуги</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/active-orders">Активные записи</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/archive-orders">Архив</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/active-workers">Работники</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/archived-workers">Архив работников</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-danger btn-danger my-2 my-sm-0" type="button" onclick="window.location.href = '/logout'">Выйти</button>
        </form>
    </div>
</nav>


<div class="row">
    <div class="col-1"></div>

    <div class="col-10 text-center">

        <p class="mt-3" style="font-size: 40px">Архив</p>

        <div class="row">
            <div class="col"></div>

            <div class="col">
                <div class="input-group">
                    <input id="date-input" type="date" class="form-control" th:value="${initialDate}">
                    <button type="button" class="btn btn-primary" onclick="getOrders()">Найти <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg></button>
                </div>
            </div>

            <div class="col"></div>
        </div>

        <table class="table mt-3">
            <thead>
            <tr>
                <th scope="col">Мастер</th>
                <th scope="col">Дата</th>
                <th scope="col">Время</th>
                <th scope="col">Услуга</th>
                <th scope="col">Почта клиента</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody id="order-table-body">
            <th:block th:each="order : ${archiveOrders}">
                <tr>
                    <td th:text="${order.barber.name}"></td>
                    <td th:text="${order.date}"></td>
                    <td th:text="${order.hour} + ':00'"></td>
                    <td th:text="${order.service.name}"></td>
                    <td th:text="${order.client.email}"></td>
                    <td th:text="${order.status}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <div class="col-1"></div>
</div>

</body>

</html>
